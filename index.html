<body>
    <script>
        var num = Math.ceil(Math.random() * 10);
        console.log(num);
        var guessNumber = prompt("Guess the number between 1 to 10");
        if (guessNumber == num) {
            console.log("matched");
        } else {
            console.log(" not matched" + guessNumber);
        }
    </script>
